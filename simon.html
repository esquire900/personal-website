<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="assets/simon.css" rel="stylesheet">
</head>
<body>

<div id="game">
    <div id="board">
        <div id="colors" class="colors">
            <div id="green" onClick="addColorToPlayer(this.id)"></div>
            <div id="red" onClick="addColorToPlayer(this.id)"></div>
            <div id="yellow" onClick="addColorToPlayer(this.id)"></div>
            <div id="blue" onClick="addColorToPlayer(this.id)"></div>
        </div>
        <div class="controls center">
            <h3><br></h3>
            <!-- Switch -->
            <div id="buttons" class="row">
                <div class="col s12">
                    <button id="start" class="btn btn-block" style="width: 90%">start</button>
                </div>
            </div>

            <div class="count">
                <h5 id="count-num">--</h5>
            </div>
        </div>
    </div>
    <div id="final-screen" class="hidden">
        <div id="msg"></div>
        <br>
        <a href="#" id="new-game">Play Again</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

<script src="./assets/simon.js"></script>
</body>
</html>
